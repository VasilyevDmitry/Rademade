<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="UTF-8">
	<title>Rademade</title>
	<link href="css/main.css" rel="stylesheet" type="text/css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
 <div class="crm-interface">
	 <aside class="aside">
		 <h1 class="aside__text">
			 CRM
		 </h1>
		 <ul class="aside__menu">
			 <li class="aside__menu_dashboard aside__menu_connect_color">Dashboard</li>
			 <li class="aside__menu_reports aside__menu_connect_color">Reports</li>
			 <li class="aside__menu_customers aside__menu_connect_color">Customers</li>
			 <li class="aside__menu_calendar aside__menu_connect_color">Calendar</li>
		 </ul>
	 </aside>
	 <main class="main">
		 <header class="header">
			 <nav class="nav">
				 <h1 class="nav__customer">Customers</h1>
				 <img class ="nav__img-arrow" src="./images/arrowR.png" alt="imgArrowR">
				 <h1 class="nav__name-customer">Max Jones</h1>
			 </nav>
			 <section class="header-section">
				 <form action="#" class="header-section__form">
					 <input id ="search-img" class="form-input" type="text" placeholder="SEARCH">
					 <label for ="search-img">
						 <img class="img-search" src="./images/imgSearch.png" alt="search">
					 </label>
				 </form>
				 <div class="header-section-btn__ring">
					 <button class="btn-ring"></button>
				 </div>
				 <div class="header-section__user">
					 <img class="img-user-call" src="./images/userCall.png" alt="imgCall">
					 <p class="name-user-call">Hello Lauren</p>
				 </div>
			 </section>
		 </header>
		 <section class="personal-data">
			 <section class="personal-cabinet" >
				 <div class="avatar">
					 <img class="avatar__photo" src="./images/userPhoto.png">
				 </div>
				 <div class="data-customers">
					 <div class="name-position">
						 <h1 class="name-position__name">MAX JONES</h1>
						 <p class="name-position__position">Sales & Marketing</p>
					 </div>
					 <div class="phone-address">
						 <div class="phone-address__phone">
							 <p class="phone-title">PHONE</p>
							 <p class="phone-num">(+31) 140 175 468</p>
						 </div>
						 <div class="phone-address__address">
							 <p class="address-title">ADDRESS</p>
							 <p class="address-text">Binnenweg 50, Rotterdam</p>
						 </div>
						 <div class="btn-block">
						 <button class="btn-block__btn" type="button">CREATE QUOTE</button>
						 </div>
					 </div>
				 </div>
			 </section>
			 <section class="personal-menu">
				 <ul class="header-menu">
					 <li class="header-menu__overview header-menu__line header-menu__line_active">OVERVIEW</li>
					 <li class="header-menu__orders header-menu__line ">ORDERS</li>
					 <li class="header-menu__payments header-menu__line ">PAYMENTS</li>
				 </ul>
				 <article class="personal-menu__data"></article>
			 </section>
		 </section>
	 </main>
 </div>
 <script src="./js/main.js"></script>
</body>
</html>
